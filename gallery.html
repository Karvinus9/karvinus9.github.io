<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–í—ã–±–æ—Ä —Å—Ç–∏–ª—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 12px;
            padding-bottom: 80px;
        }

        .header {
            position: sticky;
            top: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 12px 0;
            margin-bottom: 16px;
            z-index: 10;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px 0;
            -webkit-overflow-scrolling: touch;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            border: none;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pin-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        .pin-card:active {
            transform: scale(0.95);
        }

        .pin-card img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .pin-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 12px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .pin-card:hover .pin-overlay {
            transform: translateY(0);
        }

        .pin-title {
            color: white;
            font-size: 13px;
            font-weight: 600;
            line-height: 1.3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #f3f3f3);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selected-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
        }

        .pin-card.selected .selected-indicator {
            opacity: 1;
            transform: scale(1);
        }

        .pin-card.selected {
            box-shadow: 0 0 0 3px var(--tg-theme-button-color, #3390ec);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé® –í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å</h1>
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">–í—Å–µ</button>
            <button class="filter-tab" data-filter="female">–ñ–µ–Ω—Å–∫–∏–µ</button>
            <button class="filter-tab" data-filter="male">–ú—É–∂—Å–∫–∏–µ</button>
            <button class="filter-tab" data-filter="child">–î–µ—Ç—Å–∫–∏–µ</button>
            <button class="filter-tab" data-filter="couple">–ü–∞—Ä–Ω—ã–µ</button>

    <div id="gallery" class="gallery">

            <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∏–ª–µ–π...</p>

    <script>

        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.text = "–í–´–ë–†–ê–¢–¨ –≠–¢–û–¢ –°–¢–ò–õ–¨";
        tg.MainButton.hide();

        let selectedPin = null;

        // –î–ï–ú–û-–î–ê–ù–ù–´–ï: –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –ø–∏–Ω—ã –∏–∑ Pinterest API
        const pinsData = [
            {
                id: 'pin_1',
                image: 'https://i.pinimg.com/736x/7a/fd/c1/7afdc1c15ca035fe764bb861b2c61e4a.jpg',
                title: '–£—é—Ç–Ω—ã–π –∫–∞—à–µ–º–∏—Ä',
                category: 'female',
                description: '–≠–ª–µ–≥–∞–Ω—Ç–Ω—ã–π —Å—Ç–∏–ª—å —Å –º—è–≥–∫–∏–º —Å–≤–µ—Ç–æ–º'
            },
            {
                id: 'pin_2',
                image: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400',
                title: '–î–µ–ª–æ–≤–æ–π —Å—Ç–∏–ª—å',
                category: 'male',
                description: '–°—Ç—Ä–æ–≥–∏–π –∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π'
            },
            {

            {

                title: '–ü–∞—Ä–∞',
                category: 'couple',
                description: '–†–æ–º–∞–Ω—Ç–∏—á–Ω—ã–π —Å—Ç–∏–ª—å'
            },
            {
                id: 'pin_6',
                image: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400',
                title: 'Casual –ø–æ—Ä—Ç—Ä–µ—Ç',
                category: 'male',
                description: '–ù–µ–ø—Ä–∏–Ω—É–∂–¥–µ–Ω–Ω—ã–π —Å—Ç–∏–ª—å'
            }
        ];

        let currentFilter = 'all';

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –≥–∞–ª–µ—Ä–µ–∏
        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            const filteredPins = filter === 'all' 
                ? pinsData 
                : pinsData.filter(pin => pin.category === filter);

            if (filteredPins.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <p>–°—Ç–∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = filteredPins.map(pin => `
                <div class="pin-card" data-pin-id="${pin.id}" data-pin-url="${pin.image}">
                    <img src="${pin.image}" alt="${pin.title}" loading="lazy">
                    <div class="selected-indicator">‚úì</div>
                    <div class="pin-overlay">
                        <div class="pin-title">${pin.title}</div>
                    </div>
                </div>
            `).join('');

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
            document.querySelectorAll('.pin-card').forEach(card => {
                card.addEventListener('click', () => selectPin(card));
            });
        }

        // –í—ã–±–æ—Ä –ø–∏–Ω–∞
        function selectPin(card) {
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–±–æ—Ä
            document.querySelectorAll('.pin-card').forEach(c => c.classList.remove('selected'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π
            card.classList.add('selected');
            
            const pinId = card.dataset.pinId;
            const pinUrl = card.dataset.pinUrl;
            
            selectedPin = {
                id: pinId,
                url: pinUrl,
                pin: pinsData.find(p => p.id === pinId)
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            tg.MainButton.show();
            
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                currentFilter = tab.dataset.filter;
                renderGallery(currentFilter);
                
                // –°–±—Ä–æ—Å –≤—ã–±–æ—Ä–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ —Ñ–∏–ª—å—Ç—Ä–∞
                selectedPin = null;
                tg.MainButton.hide();
            });
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç
        tg.MainButton.onClick(() => {
            if (selectedPin) {
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(JSON.stringify({
                    action: 'select_style',
                    pin_id: selectedPin.id,
                    pin_url: selectedPin.url,
                    pin_data: selectedPin.pin
                }));
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderGallery();

        // –ò–ù–¢–ï–ì–†–ê–¶–ò–Ø –° PINTEREST API (—Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –∫–æ–≥–¥–∞ –ø–æ–ª—É—á–∏—Ç–µ —Ç–æ–∫–µ–Ω)

                    }

                const data = await response.json();
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –ø–∏–Ω—ã Pinterest –≤ —Ñ–æ—Ä–º–∞—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                const pins = data.items.map(item => ({
                    id: item.id,
                    image: item.media.images['400x300'].url,
                    title: item.title || item.description,
                    category: detectCategory(item.description), // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏

                }));
                
                return pins;
            } catch (error) {
                console.error('Error loading Pinterest pins:', error);
                return [];
            }
        }
        */
    </script>
