    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f4f4f9);
            --text-color: var(--tg-theme-text-color, #222);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #0088cc);
            --card-bg: var(--tg-theme-secondary-bg-color, #fff);
            --danger-color: #ff4d4d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, rgba(var(--tg-theme-button-color-rgb, 0, 136, 204), 0.05) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        /* –¢–ê–ë–´ */
        .tabs {
            position: sticky;
            top: 0;
            background: var(--card-bg);
            display: flex;
            padding: 12px 8px 8px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--hint-color);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            margin: 0 2px;
            position: relative;
        }

        .tab.active {
            color: var(--button-color);
            background: rgba(var(--tg-theme-button-color-rgb, 0, 136, 204), 0.1);
            transform: scale(1.02);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: var(--button-color);
            border-radius: 2px;
        }

        /* –°–ï–¢–ö–ê */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px 12px;
        }

        .style-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }

        .style-card:active {
            transform: translateY(2px) scale(0.98);
        }

        .style-card.selected {
            outline: 3px solid var(--button-color);
            outline-offset: -3px;
            box-shadow: 0 4px 20px rgba(var(--tg-theme-button-color-rgb, 0, 136, 204), 0.3);
        }

        /* –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø */
        .image-container {
            position: relative;
            width: 100%;
            height: 240px;
            overflow: hidden;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
        }

        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e8e8e8 0%, #f0f0f0 50%, #e8e8e8 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--button-color);
            border-radius: 50%;

        }

        @keyframes spin {

        }

        .retry-info {

            color: var(--hint-color);
            background: rgba(255, 255, 255, 0.9);
            padding: 3px 8px;
            border-radius: 12px;

        .style-image {

            display: block;

        .image-overlay {

        .error-placeholder {

        .error-text {

        .style-info {

        .author-name {

        .delete-btn {

        .delete-btn svg {

        .style-tag {

            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 3;

            align-items: center;

        .empty-message {

        }

        .empty-message b {
            color: var(--text-color);

            margin: 16px 0 8px;
        }

        /* –°—Ç–∞—Ç—É—Å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è */
        .connection-status {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 16px;

        }

        .connection-status.show {

        @keyframes slideDown {

        }

        .status-dot {

        }

        @keyframes blink {

        }

        /* –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ */
        .debug-info {

            color: #00ff00;
            padding: 16px;

            display: none;

            font-family: 'Courier New', monospace;
            max-height: 50vh;
            overflow-y: auto;

        }

        .debug-info.show {

        }

        .debug-section {

        }

        .debug-title {

        }

        .debug-error {

        }

        .debug-success {

        }

        .loader {

        }

        .spinner {

        .style-card {

        /* –ö–Ω–æ–ø–∫–∞ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ */
        .debug-toggle {
            position: fixed;

        }

        }
    </style>
</head>
<body>

    <div class="connection-status" id="connectionStatus">

    </div>

    <div class="tabs">

    <script>
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM WEB APP ==========
        
        let tg;
        try {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            tg.MainButton.text = "–ü–†–ò–ú–ï–ù–ò–¢–¨ –°–¢–ò–õ–¨";
            console.log('‚úì Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        } catch (e) {
            console.error('‚úó –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram WebApp:', e);
            tg = window.Telegram?.WebApp || {
                ready: () => {},
                expand: () => {},
                MainButton: { text: '', show: () => {}, hide: () => {}, onClick: () => {} },
                showConfirm: (msg, cb) => cb(confirm(msg)),
                sendData: (data) => console.log('SendData:', data)
            };
        }
        
        // ========== –†–ê–°–®–ò–†–ï–ù–ù–ê–Ø –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê ==========
        
        const diagnostics = {
            telegramVersion: null,
            webAppVersion: null,
            platform: null,
            userIdMethods: [],
            sdkLoaded: false,
            initDataAvailable: false,
            errors: []
        };

        function collectDiagnostics() {
            try {
                diagnostics.sdkLoaded = !!window.Telegram?.WebApp;
                diagnostics.telegramVersion = tg?.version || 'unknown';
                diagnostics.webAppVersion = tg?.version || 'N/A';
                diagnostics.platform = tg?.platform || navigator.platform;
                diagnostics.initDataAvailable = !!(tg?.initData || tg?.initDataUnsafe);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏
                if (tg?.initDataUnsafe?.user?.id) {
                    diagnostics.userIdMethods.push('‚úì initDataUnsafe.user.id');
                } else {
                    diagnostics.userIdMethods.push('‚úó initDataUnsafe.user.id');
                }

                const urlUserId = new URLSearchParams(window.location.search).get('user_id');
                if (urlUserId) {
                    diagnostics.userIdMethods.push('‚úì URL parameter');
                } else {
                    diagnostics.userIdMethods.push('‚úó URL parameter');
                }

                if (tg?.initData) {
                    try {
                        const params = new URLSearchParams(tg.initData);
                        const userStr = params.get('user');
                        if (userStr) {
                            diagnostics.userIdMethods.push('‚úì initData parsed');
                        } else {
                            diagnostics.userIdMethods.push('‚úó initData parsed');
                        }
                    } catch (e) {
                        diagnostics.userIdMethods.push('‚úó initData parsed (error)');
                    }
                } else {
                    diagnostics.userIdMethods.push('‚úó initData not available');
                }

                const savedUserId = localStorage.getItem('telegram_user_id');
                if (savedUserId) {
                    diagnostics.userIdMethods.push('‚úì localStorage');
                } else {
                    diagnostics.userIdMethods.push('‚úó localStorage');
                }

            } catch (e) {
                diagnostics.errors.push('–û—à–∏–±–∫–∞ —Å–±–æ—Ä–∞ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏: ' + e.message);
            }
        }

        function toggleDebug() {
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.classList.toggle('show');
            if (debugInfo.classList.contains('show')) {
                updateDebugDisplay();
            }
        }

        function updateDebugDisplay() {
            collectDiagnostics();
            
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <div class="debug-section">
                    <div class="debug-title">üîß TELEGRAM WEB APP</div>
                    SDK –∑–∞–≥—Ä—É–∂–µ–Ω: <span class="${diagnostics.sdkLoaded ? 'debug-success' : 'debug-error'}">${diagnostics.sdkLoaded ? '–î–ê' : '–ù–ï–¢'}</span><br>
                    –í–µ—Ä—Å–∏—è: ${diagnostics.telegramVersion}<br>
                    –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${diagnostics.platform}<br>
                    InitData –¥–æ—Å—Ç—É–ø–µ–Ω: <span class="${diagnostics.initDataAvailable ? 'debug-success' : 'debug-error'}">${diagnostics.initDataAvailable ? '–î–ê' : '–ù–ï–¢'}</span>
                </div>

                <div class="debug-section">
                    <div class="debug-title">üë§ USER ID –ú–ï–¢–û–î–´</div>
                    ${diagnostics.userIdMethods.map(m => {
                        const isSuccess = m.startsWith('‚úì');
                        return `<div class="${isSuccess ? 'debug-success' : 'debug-error'}">${m}</div>`;
                    }).join('')}<br>
                    <b>–†–µ–∑—É–ª—å—Ç–∞—Ç:</b> <span class="${currentUserId ? 'debug-success' : 'debug-error'}">${currentUserId || '–ù–ï –ù–ê–ô–î–ï–ù'}</span><br>
                    –ò—Å—Ç–æ—á–Ω–∏–∫: ${userIdSource}
                </div>

                <div class="debug-section">
                    <div class="debug-title">üìä –ó–ê–ì–†–£–ó–ö–ê –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô</div>
                    –í—Å–µ–≥–æ: ${loadStats.totalImages}<br>
                    <span class="debug-success">–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${loadStats.loadedImages}</span><br>
                    <span class="debug-error">–û—à–∏–±–æ–∫: ${loadStats.failedImages}</span><br>
                    Retry: ${loadStats.retriedImages}<br>
                    –ö—ç—à: ${imageCache.size}<br>
                    –í—Ä–µ–º—è: ${((Date.now() - loadStats.startTime) / 1000).toFixed(1)}s
                </div>

                <div class="debug-section">
                    <div class="debug-title">üåê –°–ï–¢–¨</div>
                    Navigator.onLine: ${navigator.onLine ? '‚úì' : '‚úó'}<br>
                    User Agent: ${navigator.userAgent.substring(0, 80)}...
                </div>

                <div class="debug-section">
                    <div class="debug-title">üì± TELEGRAM DATA</div>
                    initData: ${tg?.initData ? tg.initData.substring(0, 100) + '...' : '–ø—É—Å—Ç–æ'}<br>
                    initDataUnsafe: ${JSON.stringify(tg?.initDataUnsafe || {}, null, 2)}
                </div>

                ${diagnostics.errors.length > 0 ? `
                <div class="debug-section">
                    <div class="debug-title debug-error">‚ö†Ô∏è –û–®–ò–ë–ö–ò</div>
                    ${diagnostics.errors.map(e => `<div class="debug-error">${e}</div>`).join('')}
                </div>
                ` : ''}

                <div class="debug-section">
                    <div class="debug-title">üí° –†–ï–ö–û–ú–ï–ù–î–ê–¶–ò–ò</div>
                    ${!diagnostics.sdkLoaded ? '<div class="debug-error">‚Ä¢ Telegram SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω - –æ–±–Ω–æ–≤–∏—Ç–µ Telegram</div>' : ''}
                    ${!diagnostics.initDataAvailable ? '<div class="debug-error">‚Ä¢ InitData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω - –ø–µ—Ä–µ–æ—Ç–∫—Ä–æ–π—Ç–µ Mini App</div>' : ''}
                    ${!currentUserId ? '<div class="debug-error">‚Ä¢ User ID –Ω–µ –Ω–∞–π–¥–µ–Ω - –ø–æ–ø—Ä–æ–±—É–π—Ç–µ /start –≤ –±–æ—Ç–µ</div>' : ''}
                    ${diagnostics.sdkLoaded && diagnostics.initDataAvailable && currentUserId ? '<div class="debug-success">‚úì –í—Å—ë —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!</div>' : ''}
                </div>
            `;
        }
        
        // ========== –°–¢–ê–¢–ò–°–¢–ò–ö–ê –ó–ê–ì–†–£–ó–ö–ò ==========
        
        const loadStats = {
            totalImages: 0,
            loadedImages: 0,
            failedImages: 0,
            retriedImages: 0,
            startTime: Date.now()
        };

        function showConnectionStatus(message, duration = 2000) {
            const status = document.getElementById('connectionStatus');
            const text = document.getElementById('statusText');
            text.textContent = message;
            status.classList.add('show');
            
            setTimeout(() => {
                status.classList.remove('show');
            }, duration);
        }

        function checkConnection() {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => resolve(false), 5000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve(true);
                };
                
                img.onerror = () => {
                    clearTimeout(timeout);
                    resolve(false);
                };
                
                img.src = 'https://telegram.org/img/t_logo.png?' + Date.now();
            });
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –° RETRY ==========
        
        const imageCache = new Map();
        const MAX_RETRIES = 3;
        const RETRY_DELAYS = [1000, 2000, 4000];

        function loadImageWithRetry(img, attempt = 0) {
            const src = img.dataset.src;
            if (!src) return;

            const container = img.closest('.image-container');
            const loadingIndicator = container.querySelector('.loading-indicator');
            const retryInfo = loadingIndicator?.querySelector('.retry-info');

            if (imageCache.has(src)) {
                img.src = src;
                img.classList.add('loaded');
                loadStats.loadedImages++;
                return;
            }

            if (retryInfo && attempt > 0) {
                retryInfo.textContent = `–ü–æ–ø—ã—Ç–∫–∞ ${attempt + 1}/${MAX_RETRIES}`;
            }

            const tempImg = new Image();
            const loadTimeout = setTimeout(() => {
                tempImg.src = '';
                handleLoadError();
            }, 15000);

            tempImg.onload = () => {
                clearTimeout(loadTimeout);
                img.src = src;
                img.classList.add('loaded');
                imageCache.set(src, true);
                
                if (loadingIndicator) {
                    setTimeout(() => loadingIndicator.remove(), 400);
                }

                loadStats.loadedImages++;

                if (loadStats.loadedImages === 1) {
                    showConnectionStatus('‚úì –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç', 1500);
                }
            };

            tempImg.onerror = handleLoadError;

            function handleLoadError() {
                clearTimeout(loadTimeout);
                
                if (attempt < MAX_RETRIES) {
                    loadStats.retriedImages++;
                    
                    const delay = RETRY_DELAYS[attempt] || 4000;
                    setTimeout(() => {
                        loadImageWithRetry(img, attempt + 1);
                    }, delay);
                } else {
                    loadStats.failedImages++;
                    showErrorPlaceholder(container, src);
                    
                    if (loadStats.failedImages >= 3) {
                        showConnectionStatus('‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–≥—Ä—É–∑–∫–æ–π', 3000);
                    }
                }
            }

            tempImg.src = src;
        }

        function showErrorPlaceholder(container, src) {
            const loadingIndicator = container.querySelector('.loading-indicator');
            if (loadingIndicator) loadingIndicator.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-placeholder';
            errorDiv.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M21.9,21.9l-8.49-8.49l0,0L3.59,3.59l0,0L2.1,2.1L0.69,3.51L3,5.83V19c0,1.1,0.9,2,2,2h13.17l2.31,2.31L21.9,21.9z M5,18 l3.5-4.5l2.5,3.01L12.17,15l3,3H5z M21,18.17L5.83,3H19c1.1,0,2,0.9,2,2V18.17z"/>
                </svg>
                <div class="error-text">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å</div>
                <button class="retry-btn" onclick="retryImage('${src}', this)">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
            `;
            container.appendChild(errorDiv);
        }

        window.retryImage = function(src, button) {
            const container = button.closest('.image-container');
            const errorPlaceholder = container.querySelector('.error-placeholder');
            if (errorPlaceholder) errorPlaceholder.remove();

            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="retry-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            `;
            container.appendChild(loadingIndicator);

            const img = container.querySelector('.style-image');
            img.dataset.src = src;
            loadImageWithRetry(img, 0);
        };

        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    loadImageWithRetry(img);
                    imageObserver.unobserve(img);
                }
            });
        }, {
            rootMargin: '100px'
        });

        function preloadPriorityImages(count = 3) {
            const images = document.querySelectorAll('.style-image[data-src]');
            Array.from(images).slice(0, count).forEach(img => {
                loadImageWithRetry(img);
                imageObserver.unobserve(img);
            });
        }
        
        // ========== –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–û–ï –ü–û–õ–£–ß–ï–ù–ò–ï USER ID ==========
        
        let userIdSource = 'unknown';
        
        function getUserId() {
            let userId = null;
            
            // –°–ü–û–°–û–ë 1: URL –ø–∞—Ä–∞–º–µ—Ç—Ä
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const urlUserId = urlParams.get('user_id');
                if (urlUserId) {
                    userId = urlUserId;
                    userIdSource = 'URL parameter';
                    console.log('‚úì User ID –∏–∑ URL:', userId);
                }
            } catch (e) {
                console.error('‚úó –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è URL:', e);
            }
            
            // –°–ü–û–°–û–ë 2: initDataUnsafe (–æ—Å–Ω–æ–≤–Ω–æ–π –¥–ª—è –Ω–æ–≤—ã—Ö –≤–µ—Ä—Å–∏–π)
            if (!userId) {
                try {
                    if (tg?.initDataUnsafe?.user?.id) {
                        userId = tg.initDataUnsafe.user.id;
                        userIdSource = 'initDataUnsafe.user.id';
                        console.log('‚úì User ID –∏–∑ initDataUnsafe:', userId);
                    }
                } catch (e) {
                    console.error('‚úó –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è initDataUnsafe:', e);
                }
            }
            
            // –°–ü–û–°–û–ë 3: –ü–∞—Ä—Å–∏–Ω–≥ initData (–¥–ª—è —Å—Ç–∞—Ä—ã—Ö –≤–µ—Ä—Å–∏–π)
            if (!userId) {
                try {
                    if (tg?.initData) {
                        const params = new URLSearchParams(tg.initData);
                        const userStr = params.get('user');
                        if (userStr) {
                            const user = JSON.parse(decodeURIComponent(userStr));
                            if (user?.id) {
                                userId = user.id;
                                userIdSource = 'initData parsed';
                                console.log('‚úì User ID –∏–∑ initData (parsed):', userId);
                            }
                        }
                    }
                } catch (e) {
                    console.error('‚úó –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ initData:', e);
                }
            }
            
            // –°–ü–û–°–û–ë 4: localStorage (—Ñ–æ–ª–±–µ–∫)
            if (!userId) {
                try {
                    const savedUserId = localStorage.getItem('telegram_user_id');
                    if (savedUserId) {
                        userId = savedUserId;
                        userIdSource = 'localStorage (cached)';
                        console.log('‚úì User ID –∏–∑ localStorage:', userId);
                    }
                } catch (e) {
                    console.error('‚úó –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è localStorage:', e);
                }
            }
            
            // –°–ü–û–°–û–ë 5: –ó–∞–ø—Ä–æ—Å —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–∫—Ä–∞–π–Ω–∏–π —Å–ª—É—á–∞–π)
            if (!userId) {
                console.warn('‚ö†Ô∏è User ID –Ω–µ –Ω–∞–π–¥–µ–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏');
                userIdSource = 'not found';
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Ä—É—á–Ω–æ–π –≤–≤–æ–¥, –Ω–æ —ç—Ç–æ –Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞–∑–∞
            if (userId) {
                try {
                    localStorage.setItem('telegram_user_id', userId);
                    localStorage.setItem('telegram_user_id_source', userIdSource);
                    localStorage.setItem('telegram_user_id_timestamp', Date.now().toString());
                } catch (e) {
                    console.error('‚úó –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ localStorage:', e);
                }
            }
            
            return userId;
        }
        
        const currentUserId = getUserId();
        console.log('=== USER ID RESULT ===');
        console.log('ID:', currentUserId);
        console.log('Source:', userIdSource);
        
        // ========== –û–°–ù–û–í–ù–û–ô –ö–û–î ==========
        
        let currentTab = 'popular';
        let selectedStyleId = null;

        function getRatingHTML(uses) {
            let starsCount = 1;
            if (uses > 50) starsCount = 5;
            else if (uses > 20) starsCount = 4;
            else if (uses > 10) starsCount = 3;
            else if (uses > 5) starsCount = 2;

            let stars = '‚òÖ'.repeat(starsCount) + '‚òÜ'.repeat(5 - starsCount);
            return `<span class="stars">${stars}</span>`;
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            loadStats.totalImages = 0;
            loadStats.loadedImages = 0;
            loadStats.failedImages = 0;
            loadStats.retriedImages = 0;
            loadStats.startTime = Date.now();

            if (typeof GALLERY_STYLES === 'undefined' || GALLERY_STYLES.length === 0) {
                grid.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
                setTimeout(() => {
                    if (typeof GALLERY_STYLES === 'undefined' || GALLERY_STYLES.length === 0) {
                        grid.innerHTML = '<div class="empty-message">–ì–∞–ª–µ—Ä–µ—è –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ<br><br><small>–ù–∞–∂–º–∏—Ç–µ üîß –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</small></div>';
                    }
                }, 3000);
                return;
            }

            let displayStyles = [...GALLERY_STYLES];

            if (currentTab === 'admin') {
                displayStyles = displayStyles.filter(s => s.is_admin === true);
                if (displayStyles.length === 0) {
                    grid.innerHTML = '<div class="empty-message">–ö–æ–ª–ª–µ–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ü–∏–∏ –ø–æ–∫–∞ –ø—É—Å—Ç–∞<br><small>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –ª—É—á—à–∏–µ —Å—Ç–∏–ª–∏!</small></div>';
                    return;
                }
            } else if (currentTab === 'mine') {
                if (!currentUserId) {
                    grid.innerHTML = `
                        <div class="empty-message">
                            ‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à ID<br><br>
                            <b>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ:</b><br>
                            1. –û–±–Ω–æ–≤–∏—Ç–µ Telegram –¥–æ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏<br>
                            2. –ó–∞–∫—Ä–æ–π—Ç–µ –∏ –æ—Ç–∫—Ä–æ–π—Ç–µ Mini App<br>
                            3. –ù–∞–ø–∏—à–∏—Ç–µ –±–æ—Ç—É /start<br><br>
                            <small>–ù–∞–∂–º–∏—Ç–µ üîß –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ–π –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</small>
                        </div>`;
                    return;
                }
                
                displayStyles = displayStyles.filter(s => {
                    return String(s.creator_id) === String(currentUserId);
                });
                
                if (displayStyles.length === 0) {
                    grid.innerHTML = '<div class="empty-message">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–≤–æ–∏—Ö —Å—Ç–∏–ª–µ–π<br><small>–°–æ–∑–¥–∞–π—Ç–µ –∏—Ö –≤ –±–æ—Ç–µ –∫–æ–º–∞–Ω–¥–æ–π /create!</small></div>';
                    return;
                }
            }

            if (currentTab === 'popular' || currentTab === 'admin') {
                displayStyles.sort((a, b) => b.uses - a.uses);
            } else {
                displayStyles.sort((a, b) => (b.created_at || '').localeCompare(a.created_at || ''));
            }

            loadStats.totalImages = displayStyles.length;

            displayStyles.forEach((style, index) => {
                const card = document.createElement('div');
                card.className = 'style-card';
                card.id = style.id;
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => selectStyle(style.id);

                let hitBadge = '';
                if (style.uses > 50) {
                    hitBadge = '<div class="hit-badge"><span>üî•</span> –•–ò–¢</div>';
                } else if (style.uses > 20) {
                    hitBadge = '<div class="hit-badge" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">‚≠ê –¢–û–ü</div>';
                }

                let deleteBtn = '';
                if (currentUserId && String(style.creator_id) === String(currentUserId)) {
                    deleteBtn = `
                        <div class="delete-btn" onclick="deleteStyle(event, '${style.id}')">
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </div>`;
                }

                let styleType = 'üé® –°—Ç–∏–ª—å';
                if (style.uses > 30) styleType = 'üèÜ –õ–µ–≥–µ–Ω–¥–∞';
                else if (style.uses > 15) styleType = '‚ö° –ü–æ–ø—É–ª—è—Ä–Ω—ã–π';
                else if (style.is_admin) styleType = 'üëë –ü—Ä–µ–º–∏—É–º';

                card.innerHTML = `
                    ${hitBadge}
                    ${deleteBtn}
                    <div class="image-container">
                        <div class="image-placeholder"></div>
                        <div class="loading-indicator">
                            <div class="loading-spinner"></div>
                            <div class="retry-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                        </div>
                        <div class="image-overlay"></div>
                        <img class="style-image" data-src="${style.img}" alt="${style.author}">
                    </div>
                    <div class="style-tag">${styleType}</div>
                    <div class="style-info">
                        <div class="info-row">
                            <span class="author-name">@${style.author}</span>
                            ${getRatingHTML(style.uses)}
                        </div>
                        <div class="info-row">
                            <div class="style-stats">
                                <span class="stat-item">üëÅÔ∏è ${style.uses}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            const images = grid.querySelectorAll('.style-image[data-src]');
            images.forEach(img => imageObserver.observe(img));

            setTimeout(() => preloadPriorityImages(3), 100);
        }

        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            selectedStyleId = null;
            if (tg?.MainButton) tg.MainButton.hide();
            renderGrid();
        }

        function selectStyle(id) {
            if (selectedStyleId) {
                const old = document.getElementById(selectedStyleId);
                if (old) old.classList.remove('selected');
            }
            selectedStyleId = id;
            const newCard = document.getElementById(id);
            if (newCard) {
                newCard.classList.add('selected');
                if (tg?.HapticFeedback) {
                    try {
                        tg.HapticFeedback.impactOccurred('medium');
                    } catch (e) {}
                }
            }
            if (tg?.MainButton) tg.MainButton.show();
        }

        function deleteStyle(event, id) {
            event.stopPropagation();
            if (tg?.HapticFeedback) {
                try {
                    tg.HapticFeedback.notificationOccurred('warning');
                } catch (e) {}
            }
            if (tg?.showConfirm) {
                tg.showConfirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å—Ç–∏–ª—å –Ω–∞–≤—Å–µ–≥–¥–∞?", (confirmed) => {
                    if (confirmed) {
                        const data = { action: 'delete_style', style_id: id };
                        if (tg?.sendData) {
                            tg.sendData(JSON.stringify(data));
                        }
                        if (tg?.HapticFeedback) {
                            try {
                                tg.HapticFeedback.notificationOccurred('success');
                            } catch (e) {}
                        }
                    }
                });
            }
        }

        if (tg?.MainButton) {
            tg.MainButton.onClick(() => {
                const data = { action: 'use_gallery_style', style_id: selectedStyleId };
                if (tg?.sendData) {
                    tg.sendData(JSON.stringify(data));
                }
                if (tg?.HapticFeedback) {
                    try {
                        tg.HapticFeedback.notificationOccurred('success');
                    } catch (e) {}
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        checkConnection().then(isOnline => {
            if (isOnline) {
                showConnectionStatus('üåê –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 2000);
            } else {
                showConnectionStatus('‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º', 3000);
            }
            renderGrid();
        });

        window.addEventListener('online', () => {
            showConnectionStatus('‚úì –ò–Ω—Ç–µ—Ä–Ω–µ—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 2000);
        });

        window.addEventListener('offline', () => {
            showConnectionStatus('‚ö†Ô∏è –ù–µ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞', 3000);
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø—Ä–∏ –ø—Ä–æ–±–ª–µ–º–∞—Ö
        setTimeout(() => {
            if (!currentUserId || loadStats.failedImages > 3) {
                console.warn('‚ö†Ô∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã, –≤–∫–ª—é—á–∞–µ–º –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É');
                collectDiagnostics();
            }
        }, 5000);
    </script>
