        function detectWebView() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome/')) {
                const match = ua.match(/Chrome\/(\d+)/);
                return match ? `Chromium ${match[1]}` : 'Chromium';
            }
            if (ua.includes('Safari/') && !ua.includes('Chrome/')) {
                return 'WebKit (Safari)';
            }
            if (ua.includes('Gecko/')) {
                return 'Gecko (Firefox)';
            }
            return 'Unknown';
        }

                } else {

                }

                if (urlUserId) {

                } else {

                }

                if (tg?.initData) {

                } else {
                    diagnostics.userIdMethods.push('‚úó initData not available');
                }

                const savedUserId = localStorage.getItem('telegram_user_id');
                if (savedUserId) {

                    }).join('')}<br>
                    <b>User ID:</b> <span class="${currentUserId ? 'debug-success' : 'debug-error'}">${currentUserId || '–ù–ï –ù–ê–ô–î–ï–ù'}</span><br>
                    –ò—Å—Ç–æ—á–Ω–∏–∫: ${userIdSource}
                </div>

                <div class="debug-section">
                    <div class="debug-title">üñºÔ∏è –ó–ê–ì–†–£–ó–ö–ê –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô</div>
                    –í—Å–µ–≥–æ: ${loadStats.totalImages}<br>
                    <span class="${loadStats.loadedImages > 0 ? 'debug-success' : 'debug-error'}">‚úì –ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${loadStats.loadedImages}</span><br>
                    <span class="${loadStats.failedImages > 0 ? 'debug-error' : 'debug-success'}">‚úó –û—à–∏–±–æ–∫: ${loadStats.failedImages}</span><br>
                    üîÑ Retry: ${loadStats.retriedImages}<br>
                    üí• Cache busted: ${loadStats.cacheBusted}<br>
                    üìä –£—Å–ø–µ—à–Ω–æ—Å—Ç—å: <span class="${loadSuccessRate > 50 ? 'debug-success' : 'debug-error'}">${loadSuccessRate}%</span><br>
                    üíæ –í –∫—ç—à–µ: ${imageCache.size}<br>
                    ‚è±Ô∏è –í—Ä–µ–º—è: ${((Date.now() - loadStats.startTime) / 1000).toFixed(1)}s
                </div>

                ${diagnostics.loadErrors.length > 0 ? `
                <div class="debug-section">
                    <div class="debug-title debug-error">‚ùå –û–®–ò–ë–ö–ò –ó–ê–ì–†–£–ó–ö–ò</div>
                    ${diagnostics.loadErrors.slice(-5).map(e => `<div class="debug-error">${e}</div>`).join('')}
                </div>
                ` : ''}

                <div class="debug-section">
                    <div class="debug-title">üí° –†–ï–ö–û–ú–ï–ù–î–ê–¶–ò–ò</div>
                    ${loadStats.failedImages > 2 ? `
                        <div class="debug-error">‚ö†Ô∏è –ú–Ω–æ–≥–æ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏!</div>
                        <div class="debug-warning">
                        ‚Ä¢ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –∫—ç—à (üóëÔ∏è –∫–Ω–æ–ø–∫–∞)<br>
                        ‚Ä¢ –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ<br>
                        ‚Ä¢ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ Telegram<br>
                        ‚Ä¢ –û–±–Ω–æ–≤–∏—Ç–µ Telegram –¥–æ –ø–æ—Å–ª–µ–¥–Ω–µ–π –≤–µ—Ä—Å–∏–∏
                        </div>
                    ` : ''}
                    ${diagnostics.webViewEngine.includes('Unknown') ? `
                        <div class="debug-warning">‚ö†Ô∏è –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –¥–≤–∏–∂–æ–∫ WebView</div>
                    ` : ''}
                    ${loadStats.loadedImages === loadStats.totalImages && loadStats.totalImages > 0 ? `
                        <div class="debug-success">‚úì –í—Å—ë —Ä–∞–±–æ—Ç–∞–µ—Ç –æ—Ç–ª–∏—á–Ω–æ!</div>
                    ` : ''}
                </div>

                <div class="debug-section">
                    <div class="debug-title">üîß –î–ï–ô–°–¢–í–ò–Ø</div>
                    <button class="retry-btn" onclick="clearAllCache()" style="width: 100%; margin: 4px 0;">
                        üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å
                    </button>
                    <button class="retry-btn" onclick="renderGrid()" style="width: 100%; margin: 4px 0; background: #ff9800;">
                        üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –≥–∞–ª–µ—Ä–µ—é
                    </button>
                </div>
            `;
        }
        
        // ========== –£–ú–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê –° CACHE BUSTING ==========
        
        const imageCache = new Map();
        const MAX_RETRIES = 3;
        const RETRY_DELAYS = [800, 1500, 3000];

        // Cache busting –¥–ª—è imageban.ru
        function addCacheBuster(url) {
            const separator = url.includes('?') ? '&' : '?';
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(7);
            return `${url}${separator}cb=${timestamp}_${random}`;
        }

        function loadImageWithRetry(img, attempt = 0, forceCacheBust = false) {
            const originalSrc = img.dataset.src;
            if (!originalSrc) return;

            const container = img.closest('.image-container');
            const loadingIndicator = container?.querySelector('.loading-indicator');
            const retryInfo = loadingIndicator?.querySelector('.retry-info');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º memory –∫—ç—à (–Ω–µ localStorage!)
            const cacheKey = originalSrc;
            if (!forceCacheBust && imageCache.has(cacheKey)) {
                img.src = imageCache.get(cacheKey);
                img.classList.add('loaded');
                loadStats.loadedImages++;
                if (loadingIndicator) {
                    setTimeout(() => loadingIndicator.remove(), 200);
                }
                return;
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            if (retryInfo) {
                if (forceCacheBust || attempt > 0) {
                    retryInfo.textContent = `–ü–æ–ø—ã—Ç–∫–∞ ${attempt + 1}/${MAX_RETRIES}${forceCacheBust ? ' (–±–µ–∑ –∫—ç—à–∞)' : ''}`;
                } else {
                    retryInfo.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º cache buster –ø—Ä–∏ retry –∏–ª–∏ –¥–ª—è imageban.ru
            let srcToLoad = originalSrc;
            if (forceCacheBust || attempt > 0 || originalSrc.includes('imageban.ru')) {
                srcToLoad = addCacheBuster(originalSrc);
                loadStats.cacheBusted++;
            }

            const tempImg = new Image();
            
            // –¢–∞–π–º–∞—É—Ç –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –ø–æ–ø—ã—Ç–∫–∏
            const timeout = 8000 + (attempt * 2000); // 8s, 10s, 12s
            const loadTimeout = setTimeout(() => {
                tempImg.src = '';
                handleLoadError();
            }, timeout);

            // –í–∞–∂–Ω–æ –¥–ª—è imageban.ru
            tempImg.crossOrigin = 'anonymous';
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –±—Ä–∞—É–∑–µ—Ä–∞
            tempImg.setAttribute('referrerpolicy', 'no-referrer');

            tempImg.onload = () => {
                clearTimeout(loadTimeout);
                
                // –£—Å–ø–µ—Ö!
                img.src = srcToLoad;
                img.classList.add('loaded');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ memory –∫—ç—à
                imageCache.set(cacheKey, srcToLoad);
                
                if (loadingIndicator) {
                    setTimeout(() => loadingIndicator.remove(), 400);
                }

                loadStats.loadedImages++;
                console.log(`‚úì –ó–∞–≥—Ä—É–∂–µ–Ω–æ [${loadStats.loadedImages}/${loadStats.totalImages}]:`, originalSrc.substring(0, 60));

                if (loadStats.loadedImages === 1) {
                    showConnectionStatus('‚úì –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç', 1500);
                }
            };

            tempImg.onerror = handleLoadError;

            function handleLoadError() {
                clearTimeout(loadTimeout);
                
                const errorMsg = `${new Date().toLocaleTimeString()} - –û—à–∏–±–∫–∞: ${originalSrc.substring(0, 50)}... (–ø–æ–ø—ã—Ç–∫–∞ ${attempt + 1})`;
                console.error('‚úó', errorMsg);
                diagnostics.loadErrors.push(errorMsg);
                
                if (attempt < MAX_RETRIES) {
                    loadStats.retriedImages++;
                    const delay = RETRY_DELAYS[attempt] || 3000;
                    
                    setTimeout(() => {
                        // –ü—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–µ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫—ç—à
                        loadImageWithRetry(img, attempt + 1, true);
                    }, delay);
                } else {
                    // –í—Å–µ –ø–æ–ø—ã—Ç–∫–∏ –∏—Å—á–µ—Ä–ø–∞–Ω—ã
                    loadStats.failedImages++;
                    showErrorPlaceholder(container, originalSrc);
                    
                    if (loadStats.failedImages === 3) {
                        showConnectionStatus('‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–≥—Ä—É–∑–∫–æ–π - –Ω–∞–∂–º–∏—Ç–µ üîß', 4000);
                    }
                }
            }

            tempImg.src = srcToLoad;
        }

        function showErrorPlaceholder(container, src) {
            const loadingIndicator = container.querySelector('.loading-indicator');
            if (loadingIndicator) loadingIndicator.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-placeholder';
            errorDiv.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M21.9,21.9l-8.49-8.49l0,0L3.59,3.59l0,0L2.1,2.1L0.69,3.51L3,5.83V19c0,1.1,0.9,2,2,2h13.17l2.31,2.31L21.9,21.9z M5,18 l3.5-4.5l2.5,3.01L12.17,15l3,3H5z M21,18.17L5.83,3H19c1.1,0,2,0.9,2,2V18.17z"/>
                </svg>
                <div class="error-text">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å<br><small>–ù–∞–∂–º–∏—Ç–µ üîß –¥–ª—è –ø–æ–º–æ—â–∏</small></div>
                <button class="retry-btn" onclick="retryImage('${src}', this)">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</button>
            `;
            container.appendChild(errorDiv);
        }

        window.retryImage = function(src, button) {
            const container = button.closest('.image-container');
            const errorPlaceholder = container.querySelector('.error-placeholder');
            if (errorPlaceholder) errorPlaceholder.remove();

            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="retry-info">–ü–æ–≤—Ç–æ—Ä–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞...</div>
            `;
            container.appendChild(loadingIndicator);

            const img = container.querySelector('.style-image');
            img.dataset.src = src;
            
            // –ü—Ä–∏ —Ä—É—á–Ω–æ–º retry - –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –±–µ–∑ –∫—ç—à–∞
            loadImageWithRetry(img, 0, true);
        };

        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    loadImageWithRetry(img, 0, false);
                    imageObserver.unobserve(img);
                }
            });
        }, {
            rootMargin: '150px' // –£–≤–µ–ª–∏—á–∏–ª–∏ –¥–ª—è –±–æ–ª–µ–µ —Ä–∞–Ω–Ω–µ–π –∑–∞–≥—Ä—É–∑–∫–∏
        });

        function preloadPriorityImages(count = 2) {
            const images = document.querySelectorAll('.style-image[data-src]');
            Array.from(images).slice(0, count).forEach(img => {
                loadImageWithRetry(img, 0, false);
                imageObserver.unobserve(img);
            });
        }
        
        // ========== USER ID ==========
        
        let userIdSource = 'unknown';
        
        function getUserId() {
            let userId = null;
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const urlUserId = urlParams.get('user_id');
                if (urlUserId) {
                    userId = urlUserId;
                    userIdSource = 'URL parameter';
                }
            } catch (e) {}
            
            if (!userId) {
                try {
                    if (tg?.initDataUnsafe?.user?.id) {
                        userId = tg.initDataUnsafe.user.id;
                        userIdSource = 'initDataUnsafe.user.id';
                    }
                } catch (e) {}
            }
            
            if (!userId) {
                try {
                    if (tg?.initData) {
                        const params = new URLSearchParams(tg.initData);
                        const userStr = params.get('user');
                        if (userStr) {
                            const user = JSON.parse(decodeURIComponent(userStr));
                            if (user?.id) {
                                userId = user.id;
                                userIdSource = 'initData parsed';
                            }
                        }
                    }
                } catch (e) {}
            }
            
            if (!userId) {
                try {
                    const savedUserId = localStorage.getItem('telegram_user_id');
                    if (savedUserId) {
                        userId = savedUserId;
                        userIdSource = 'localStorage';
                    }
                } catch (e) {}
            }
            
            if (userId) {
                try {
                    localStorage.setItem('telegram_user_id', userId);
                } catch (e) {}
            }
            
            return userId;
        }
        
        const currentUserId = getUserId();
        console.log(`üë§ User ID: ${currentUserId} (${userIdSource})`);
        
        // ========== –û–°–ù–û–í–ù–û–ô –ö–û–î ==========
        
        let currentTab = 'popular';
        let selectedStyleId = null;

        function getRatingHTML(uses) {
            let starsCount = 1;
            if (uses > 50) starsCount = 5;
            else if (uses > 20) starsCount = 4;
            else if (uses > 10) starsCount = 3;
            else if (uses > 5) starsCount = 2;

            let stars = '‚òÖ'.repeat(starsCount) + '‚òÜ'.repeat(5 - starsCount);
            return `<span class="stars">${stars}</span>`;
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            loadStats.totalImages = 0;
            loadStats.loadedImages = 0;
            loadStats.failedImages = 0;
            loadStats.retriedImages = 0;
            loadStats.cacheBusted = 0;
            loadStats.startTime = Date.now();
            diagnostics.loadErrors = [];

            if (typeof GALLERY_STYLES === 'undefined' || GALLERY_STYLES.length === 0) {
                grid.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
                setTimeout(() => {
                    if (typeof GALLERY_STYLES === 'undefined' || GALLERY_STYLES.length === 0) {
                        grid.innerHTML = '<div class="empty-message">–ì–∞–ª–µ—Ä–µ—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞<br><small>–ù–∞–∂–º–∏—Ç–µ üîß –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏</small></div>';
                    }
                }, 3000);
                return;
            }

            let displayStyles = [...GALLERY_STYLES];

            if (currentTab === 'admin') {
                displayStyles = displayStyles.filter(s => s.is_admin === true);
                if (displayStyles.length === 0) {
                    grid.innerHTML = '<div class="empty-message">–ö–æ–ª–ª–µ–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ü–∏–∏ –ø–æ–∫–∞ –ø—É—Å—Ç–∞</div>';
                    return;
                }
            } else if (currentTab === 'mine') {
                if (!currentUserId) {
                    grid.innerHTML = `
                        <div class="empty-message">
                            ‚ö†Ô∏è User ID –Ω–µ –Ω–∞–π–¥–µ–Ω<br><br>
                            –ù–∞–∂–º–∏—Ç–µ üîß –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
                        </div>`;
                    return;
                }
                
                displayStyles = displayStyles.filter(s => {
                    return String(s.creator_id) === String(currentUserId);
                });
                
                if (displayStyles.length === 0) {
                    grid.innerHTML = '<div class="empty-message">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å—Ç–∏–ª–µ–π<br><small>–°–æ–∑–¥–∞–π—Ç–µ –∏—Ö –≤ –±–æ—Ç–µ!</small></div>';
                    return;
                }
            }

            if (currentTab === 'popular' || currentTab === 'admin') {
                displayStyles.sort((a, b) => b.uses - a.uses);
            } else {
                displayStyles.sort((a, b) => (b.created_at || '').localeCompare(a.created_at || ''));
            }

            loadStats.totalImages = displayStyles.length;
            console.log(`üìä –†–µ–Ω–¥–µ—Ä–∏–º ${loadStats.totalImages} —Å—Ç–∏–ª–µ–π`);

            displayStyles.forEach((style, index) => {
                const card = document.createElement('div');
                card.className = 'style-card';
                card.id = style.id;
                card.style.animationDelay = `${index * 0.05}s`;
                card.onclick = () => selectStyle(style.id);

                let hitBadge = '';
                if (style.uses > 50) {
                    hitBadge = '<div class="hit-badge"><span>üî•</span> –•–ò–¢</div>';
                } else if (style.uses > 20) {
                    hitBadge = '<div class="hit-badge" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">‚≠ê –¢–û–ü</div>';
                }

                let deleteBtn = '';
                if (currentUserId && String(style.creator_id) === String(currentUserId)) {
                    deleteBtn = `
                        <div class="delete-btn" onclick="deleteStyle(event, '${style.id}')">
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </div>`;
                }

                let styleType = 'üé® –°—Ç–∏–ª—å';
                if (style.uses > 30) styleType = 'üèÜ –õ–µ–≥–µ–Ω–¥–∞';
                else if (style.uses > 15) styleType = '‚ö° –ü–æ–ø—É–ª—è—Ä–Ω—ã–π';
                else if (style.is_admin) styleType = 'üëë –ü—Ä–µ–º–∏—É–º';

                card.innerHTML = `
                    ${hitBadge}
                    ${deleteBtn}
                    <div class="image-container">
                        <div class="image-placeholder"></div>
                        <div class="loading-indicator">
                            <div class="loading-spinner"></div>
                            <div class="retry-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                        </div>
                        <div class="image-overlay"></div>
                        <img class="style-image" data-src="${style.img}" alt="${style.author}">
                    </div>
                    <div class="style-tag">${styleType}</div>
                    <div class="style-info">
                        <div class="info-row">
                            <span class="author-name">@${style.author}</span>
                            ${getRatingHTML(style.uses)}
                        </div>
                        <div class="info-row">
                            <div class="style-stats">
                                <span class="stat-item">üëÅÔ∏è ${style.uses}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            const images = grid.querySelectorAll('.style-image[data-src]');
            images.forEach(img => imageObserver.observe(img));

            setTimeout(() => preloadPriorityImages(2), 100);
        }

        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            selectedStyleId = null;
            if (tg?.MainButton) tg.MainButton.hide();
            renderGrid();
        }

        function selectStyle(id) {
            if (selectedStyleId) {
                const old = document.getElementById(selectedStyleId);
                if (old) old.classList.remove('selected');
            }
            selectedStyleId = id;
            const newCard = document.getElementById(id);
            if (newCard) {
                newCard.classList.add('selected');
                if (tg?.HapticFeedback) {
                    try {
                        tg.HapticFeedback.impactOccurred('medium');
                    } catch (e) {}
                }
            }
            if (tg?.MainButton) tg.MainButton.show();
        }

        function deleteStyle(event, id) {
            event.stopPropagation();
            if (tg?.HapticFeedback) {
                try {
                    tg.HapticFeedback.notificationOccurred('warning');
                } catch (e) {}
            }
            if (tg?.showConfirm) {
                tg.showConfirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å—Ç–∏–ª—å –Ω–∞–≤—Å–µ–≥–¥–∞?", (confirmed) => {
                    if (confirmed) {
                        const data = { action: 'delete_style', style_id: id };
                        if (tg?.sendData) {
                            tg.sendData(JSON.stringify(data));
                        }
                    }
                });
            }
        }

        if (tg?.MainButton) {
            tg.MainButton.onClick(() => {
                const data = { action: 'use_gallery_style', style_id: selectedStyleId };
                if (tg?.sendData) {
                    tg.sendData(JSON.stringify(data));
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        console.log('üöÄ –ó–∞–ø—É—Å–∫ –≥–∞–ª–µ—Ä–µ–∏ v' + APP_VERSION);
        renderGrid();

        // –ê–≤—Ç–æ–¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞
        setTimeout(() => {
            if (loadStats.failedImages > 2) {
                console.warn('‚ö†Ô∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–≥—Ä—É–∑–∫–æ–π');
                showConnectionStatus('‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º—ã —Å –∑–∞–≥—Ä—É–∑–∫–æ–π - –Ω–∞–∂–º–∏—Ç–µ üîß', 5000);
            }
        }, 4000);
    </script>
