        function detectWebView() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome/')) {
                const match = ua.match(/Chrome\/(\d+)/);
                return match ? `Chromium ${match[1]}` : 'Chromium';
            }
            if (ua.includes('Safari/') && !ua.includes('Chrome/')) {
                return 'WebKit (Safari)';
            }
            return 'Unknown';
        }

        diagnostics.webViewEngine = detectWebView();

        const loadStats = {

            loadedImages: 0,
            failedImages: 0,
            retriedImages: 0,
            cacheBusted: 0,
            startTime: Date.now()

        function showConnectionStatus(message, duration = 2000) {
            const status = document.getElementById('connectionStatus');
            const text = document.getElementById('statusText');
            text.textContent = message;
            status.classList.add('show');
            
            setTimeout(() => {
                status.classList.remove('show');

                    const keysToRemove = [];

                        if (key && (key.startsWith('img_cache_') || key.startsWith('telegram_'))) {

                diagnostics.initDataAvailable = !!(tg?.initData || tg?.initDataUnsafe);

            } catch (e) {

            }
        }

        function updateDebugDisplay() {
            collectDiagnostics();
            const debugInfo = document.getElementById('debugInfo');
            const loadSuccessRate = loadStats.totalImages > 0 ? ((loadStats.loadedImages / loadStats.totalImages) * 100).toFixed(0) : 0;

            `;
        }
        
        // ========== –£–ú–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê –ë–ï–ó REFERER –ò CORS ==========
        
        const imageCache = new Map();
        const MAX_RETRIES = 2;

        function addCacheBuster(url) {
            const separator = url.includes('?') ? '&' : '?';
            return `${url}${separator}v=${APP_VERSION}_${Math.random().toString(36).substring(7)}`;
        }

        function loadImageWithRetry(img, attempt = 0, forceCacheBust = false) {
            let originalSrc = img.dataset.src;
            if (!originalSrc) return;

            // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: Force HTTPS –¥–ª—è ImageBan
            if (originalSrc.startsWith('http://')) {
                originalSrc = originalSrc.replace('http://', 'https://');
            }

            const container = img.closest('.image-container');
            const loadingIndicator = container?.querySelector('.loading-indicator');

            // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ memory-–∫—ç—à–∞
            if (!forceCacheBust && imageCache.has(originalSrc)) {
                img.src = imageCache.get(originalSrc);
                img.classList.add('loaded');
                loadStats.loadedImages++;
                if (loadingIndicator) loadingIndicator.remove();
                return;
            }

            // 2. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ URL
            let srcToLoad = originalSrc;
            if (forceCacheBust || attempt > 0 || originalSrc.includes('imageban.ru')) {
                srcToLoad = addCacheBuster(originalSrc);
                loadStats.cacheBusted++;
            }

            const tempImg = new Image();
            
            // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: 
            // –ù–ï –∏—Å–ø–æ–ª—å–∑—É–µ–º crossOrigin = 'anonymous', —Ç–∞–∫ –∫–∞–∫ ImageBan –Ω–µ –≤—Å–µ–≥–¥–∞ —à–ª–µ—Ç CORS –∑–∞–≥–æ–ª–æ–≤–∫–∏.
            // –ë–µ–∑ –Ω–µ–≥–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø—Ä–æ—Å—Ç–æ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—Å—è –≤ <img>, —á—Ç–æ –Ω–∞–º –∏ –Ω—É–∂–Ω–æ.
            
            const timeout = 10000; 
            const loadTimeout = setTimeout(() => {
                tempImg.src = '';
                handleLoadError();
            }, timeout);

            tempImg.onload = () => {
                clearTimeout(loadTimeout);
                img.src = srcToLoad;
                img.classList.add('loaded');
                imageCache.set(originalSrc, srcToLoad);
                if (loadingIndicator) loadingIndicator.remove();
                loadStats.loadedImages++;
            };

            tempImg.onerror = handleLoadError;

            function handleLoadError() {
                clearTimeout(loadTimeout);
                if (attempt < MAX_RETRIES) {
                    loadStats.retriedImages++;
                    setTimeout(() => loadImageWithRetry(img, attempt + 1, true), 1000);
                } else {
                    loadStats.failedImages++;
                    showErrorPlaceholder(container, originalSrc);
                }
            }

            tempImg.src = srcToLoad;
        }

        function showErrorPlaceholder(container, src) {
            const loadingIndicator = container.querySelector('.loading-indicator');
            if (loadingIndicator) loadingIndicator.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-placeholder';
            errorDiv.innerHTML = `
                <svg viewBox="0 0 24 24"><path d="M21.9,21.9l-8.49-8.49l0,0L3.59,3.59l0,0L2.1,2.1L0.69,3.51L3,5.83V19c0,1.1,0.9,2,2,2h13.17l2.31,2.31L21.9,21.9z M5,18 l3.5-4.5l2.5,3.01L12.17,15l3,3H5z M21,18.17L5.83,3H19c1.1,0,2,0.9,2,2V18.17z"/></svg>
                <div class="error-text">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏<br><small>ImageBan –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–∞–ø—Ä–æ—Å</small></div>
                <button class="retry-btn" onclick="retryImage('${src}', this)">üîÑ</button>
            `;
            container.appendChild(errorDiv);
        }

        window.retryImage = function(src, button) {
            const container = button.closest('.image-container');
            container.querySelector('.error-placeholder')?.remove();
            
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'loading-indicator';
            loadingIndicator.innerHTML = `<div class="loading-spinner"></div>`;
            container.appendChild(loadingIndicator);

            const img = container.querySelector('.style-image');
            img.dataset.src = src;
            loadImageWithRetry(img, 0, true);
        };

        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    loadImageWithRetry(entry.target, 0, false);
                    imageObserver.unobserve(entry.target);
                }
            });
        }, { rootMargin: '200px' });

        // ========== USER ID ==========
        
        function getUserId() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const uId = urlParams.get('user_id') || tg?.initDataUnsafe?.user?.id;
                if (uId) {
                    localStorage.setItem('telegram_user_id', uId);
                    return uId;
                }
                return localStorage.getItem('telegram_user_id');
            } catch (e) { return null; }
        }
        
        const currentUserId = getUserId();
        
        // ========== –ì–†–ò–î –ò –¢–ê–ë–´ ==========
        
        let currentTab = 'popular';
        let selectedStyleId = null;

        function getRatingHTML(uses) {
            let starsCount = uses > 50 ? 5 : (uses > 20 ? 4 : (uses > 10 ? 3 : (uses > 5 ? 2 : 1)));
            return `<span class="stars">${'‚òÖ'.repeat(starsCount)}${'‚òÜ'.repeat(5 - starsCount)}</span>`;
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            loadStats.totalImages = 0;
            loadStats.loadedImages = 0;
            loadStats.failedImages = 0;

            if (typeof GALLERY_STYLES === 'undefined') {
                grid.innerHTML = '<div class="empty-message">–û—à–∏–±–∫–∞: –°—Ç–∏–ª–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</div>';
                return;
            }

            let displayStyles = [...GALLERY_STYLES];

            if (currentTab === 'admin') displayStyles = displayStyles.filter(s => s.is_admin);
            else if (currentTab === 'mine') displayStyles = displayStyles.filter(s => String(s.creator_id) === String(currentUserId));

            if (displayStyles.length === 0) {
                grid.innerHTML = '<div class="empty-message">–ü—É—Å—Ç–æ</div>';
                return;
            }

            displayStyles.sort((a, b) => b.uses - a.uses);
            loadStats.totalImages = displayStyles.length;

            displayStyles.forEach((style, index) => {
                const card = document.createElement('div');
                card.className = 'style-card';
                card.id = style.id;
                card.onclick = () => selectStyle(style.id);

                const isOwner = currentUserId && String(style.creator_id) === String(currentUserId);
                
                // –ö–†–ò–¢–ò–ß–ï–°–ö–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –î–æ–±–∞–≤–ª–µ–Ω referrerpolicy="no-referrer" –≤ —Ç–µ–≥ img
                card.innerHTML = `
                    ${style.uses > 30 ? '<div class="hit-badge">üî• –¢–û–ü</div>' : ''}
                    ${isOwner ? `<div class="delete-btn" onclick="deleteStyle(event, '${style.id}')"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></div>` : ''}
                    <div class="image-container">
                        <div class="image-placeholder"></div>
                        <div class="loading-indicator"><div class="loading-spinner"></div></div>
                        <div class="image-overlay"></div>
                        <img class="style-image" 
                             referrerpolicy="no-referrer" 
                             data-src="${style.img}" 
                             alt="style">
                    </div>
                    <div class="style-info">
                        <div class="info-row">
                            <span class="author-name">@${style.author}</span>
                            ${getRatingHTML(style.uses)}
                        </div>
                        <div class="style-stats">üëÅÔ∏è ${style.uses}</div>
                    </div>
                `;
                grid.appendChild(card);
            });

            grid.querySelectorAll('.style-image').forEach(img => imageObserver.observe(img));
        }

        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelector(`.tab[onclick*="${tabName}"]`).classList.add('active');
            selectedStyleId = null;
            tg.MainButton.hide();
            renderGrid();
        }

        function selectStyle(id) {
            if (selectedStyleId) document.getElementById(selectedStyleId)?.classList.remove('selected');
            selectedStyleId = id;
            document.getElementById(id)?.classList.add('selected');
            tg.HapticFeedback?.impactOccurred('medium');
            tg.MainButton.show();
        }

        function deleteStyle(event, id) {
            event.stopPropagation();
            tg.showConfirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å—Ç–∏–ª—å?", (ok) => {
                if (ok) tg.sendData(JSON.stringify({ action: 'delete_style', style_id: id }));
            });
        }

        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({ action: 'use_gallery_style', style_id: selectedStyleId }));
        });

        // –ó–∞–ø—É—Å–∫
        renderGrid();
    </script>
</body>
