<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì–∞–ª–µ—Ä–µ—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f4f4f9);
            --text-color: var(--tg-theme-text-color, #222);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #0088cc);
            --card-bg: var(--tg-theme-secondary-bg-color, #fff);
            --danger-color: #ff4d4d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, rgba(var(--tg-theme-button-color-rgb, 0, 136, 204), 0.05) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        /* –¢–ê–ë–´ */
        .tabs {
            position: sticky;
            top: 0;
            background: var(--card-bg);
            display: flex;
            padding: 12px 8px 8px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--hint-color);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            margin: 0 2px;
            position: relative;
        }

        .tab.active {
            color: var(--button-color);
            background: rgba(var(--tg-theme-button-color-rgb, 0, 136, 204), 0.1);
            transform: scale(1.02);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: var(--button-color);
            border-radius: 2px;
        }

        /* –°–ï–¢–ö–ê - –ø–æ—Ä—Ç—Ä–µ—Ç–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px 12px;
        }

        .style-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }

        .style-card:active {
            transform: translateY(2px) scale(0.98);
        }

        .style-card.selected {
            outline: 3px solid var(--button-color);
            outline-offset: -3px;
            box-shadow: 0 4px 20px rgba(var(--tg-theme-button-color-rgb, 0, 136, 204), 0.3);
        }

        /* –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô */
        .image-container {
            position: relative;
            width: 100%;
            height: 240px;
            overflow: hidden;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
        }

        /* Blur placeholder –ø–æ–∫–∞ –≥—Ä—É–∑–∏—Ç—Å—è */
        .image-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e8e8e8 0%, #f0f0f0 50%, #e8e8e8 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .style-image {
            position: relative;
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.3s ease;
            will-change: opacity;
        }

        .style-image.loaded {
            opacity: 1;
        }

        .style-card:hover .style-image.loaded {
            transform: scale(1.05);
        }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 240px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .style-info {
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: var(--card-bg);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .author-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-color);
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .style-stats {
            font-size: 12px;
            color: var(--hint-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* –•–ò–¢ –∏ –†–ï–ô–¢–ò–ù–ì */
        .hit-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #ff4b1f 0%, #ff9068 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 75, 31, 0.4);
            z-index: 5;
            display: flex;
            align-items: center;
            gap: 4px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .stars {
            color: #FFD700;
            font-size: 12px;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* –ö–ù–û–ü–ö–ê –£–î–ê–õ–ï–ù–ò–Ø */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 10;
            transition: all 0.2s ease;
        }

        .delete-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 1);
        }

        .delete-btn svg { 
            width: 16px; 
            height: 16px; 
            fill: var(--danger-color);
            transition: fill 0.2s ease;
        }

        .delete-btn:hover svg {
            fill: #ff0000;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∏–ª—è */
        .style-tag {
            position: absolute;
            bottom: 70px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .style-card:hover .style-tag {
            opacity: 1;
        }

        .empty-message { 
            text-align: center; 
            padding: 60px 20px; 
            color: var(--hint-color); 
            grid-column: span 2;
            font-size: 15px;
            line-height: 1.6;
        }

        .empty-message b {
            color: var(--text-color);
            display: block;
            margin: 16px 0 8px;
        }
        
        .debug-info {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px;
            font-size: 10px;
            display: none;
            z-index: 1000;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Loader */
        .loader {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(var(--tg-theme-button-color-rgb, 0, 136, 204), 0.2);
            border-top-color: var(--button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* Fade-in –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .style-card {
            animation: fadeInUp 0.4s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" onclick="switchTab('admin')">üëë –†–µ–¥–∞–∫—Ü–∏—è</div>
        <div class="tab active" onclick="switchTab('popular')">üî• –¢–æ–ø</div>
        <div class="tab" onclick="switchTab('new')">üÜï –ù–æ–≤–∏–Ω–∫–∏</div>
        <div class="tab" onclick="switchTab('mine')">üë§ –ú–æ–∏</div>
    </div>

    <div class="gallery-grid" id="grid">
        <div class="loader"><div class="spinner"></div></div>
    </div>
    
    <div class="debug-info" id="debugInfo"></div>

    <script src="styles.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "–ü–†–ò–ú–ï–ù–ò–¢–¨ –°–¢–ò–õ–¨";
        
        // ========== –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ô ==========
        
        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º
        const imageCache = new Map();
        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    loadImage(img);
                    imageObserver.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px' // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∑–∞ 50px –¥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è
        });

        function loadImage(img) {
            const src = img.dataset.src;
            if (!src) return;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—ç—à
            if (imageCache.has(src)) {
                img.src = src;
                img.classList.add('loaded');
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –æ–±—ä–µ–∫—Ç Image –¥–ª—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏
            const tempImg = new Image();
            
            tempImg.onload = () => {
                img.src = src;
                img.classList.add('loaded');
                imageCache.set(src, true);
                
                // –£–¥–∞–ª—è–µ–º placeholder
                const placeholder = img.parentElement.querySelector('.image-placeholder');
                if (placeholder) {
                    setTimeout(() => placeholder.remove(), 400);
                }
            };

            tempImg.onerror = () => {
                console.error('Failed to load image:', src);
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–µ
                img.parentElement.style.background = 'linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%)';
                const placeholder = img.parentElement.querySelector('.image-placeholder');
                if (placeholder) placeholder.remove();
            };

            tempImg.src = src;
        }

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤—ã—Ö N –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function preloadPriorityImages(count = 4) {
            const images = document.querySelectorAll('.style-image[data-src]');
            Array.from(images).slice(0, count).forEach(img => {
                loadImage(img);
                imageObserver.unobserve(img);
            });
        }
        
        // ========== –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–û–ï –ü–û–õ–£–ß–ï–ù–ò–ï USER ID ==========
        
        function getUserId() {
            let userId = null;
            const debugData = {
                source: 'unknown',
                attempts: []
            };
            
            const urlParams = new URLSearchParams(window.location.search);
            const urlUserId = urlParams.get('user_id');
            debugData.attempts.push({method: 'URL params', value: urlUserId});
            if (urlUserId) {
                userId = urlUserId;
                debugData.source = 'URL';
            }
            
            if (!userId && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                userId = tg.initDataUnsafe.user.id;
                debugData.source = 'initDataUnsafe';
                debugData.attempts.push({method: 'initDataUnsafe', value: userId});
            }
            
            if (!userId && tg.initData) {
                try {
                    const params = new URLSearchParams(tg.initData);
                    const userStr = params.get('user');
                    if (userStr) {
                        const user = JSON.parse(decodeURIComponent(userStr));
                        if (user && user.id) {
                            userId = user.id;
                            debugData.source = 'initData parsed';
                            debugData.attempts.push({method: 'initData parsed', value: userId});
                        }
                    }
                } catch (e) {
                    debugData.attempts.push({method: 'initData parsed', error: e.message});
                }
            }
            
            if (!userId) {
                try {
                    const savedUserId = localStorage.getItem('telegram_user_id');
                    if (savedUserId) {
                        userId = savedUserId;
                        debugData.source = 'localStorage';
                        debugData.attempts.push({method: 'localStorage', value: userId});
                    }
                } catch (e) {
                    debugData.attempts.push({method: 'localStorage', error: e.message});
                }
            }
            
            if (userId) {
                try {
                    localStorage.setItem('telegram_user_id', userId);
                } catch (e) {}
            }
            
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.innerHTML = `
                <b>DEBUG INFO</b><br>
                User ID: ${userId || 'NOT FOUND'}<br>
                Source: ${debugData.source}<br>
                Images cached: ${imageCache.size}<br>
                <pre>${JSON.stringify(debugData.attempts, null, 2)}</pre>
            `;
            
            let tapCount = 0;
            let tapTimer = null;
            document.body.addEventListener('click', () => {
                tapCount++;
                if (tapCount === 3) {
                    debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                    tapCount = 0;
                }
                clearTimeout(tapTimer);
                tapTimer = setTimeout(() => tapCount = 0, 600);
            });
            
            console.log('User ID Detection:', debugData);
            
            return userId;
        }
        
        const currentUserId = getUserId();
        
        // ========== –û–°–ù–û–í–ù–û–ô –ö–û–î ==========
        
        let currentTab = 'popular';
        let selectedStyleId = null;

        function getRatingHTML(uses) {
            let starsCount = 1;
            if (uses > 50) starsCount = 5;
            else if (uses > 20) starsCount = 4;
            else if (uses > 10) starsCount = 3;
            else if (uses > 5) starsCount = 2;

            let stars = '‚òÖ'.repeat(starsCount) + '‚òÜ'.repeat(5 - starsCount);
            return `<span class="stars">${stars}</span>`;
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            if (typeof GALLERY_STYLES === 'undefined' || GALLERY_STYLES.length === 0) {
                grid.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
                setTimeout(() => {
                    if (typeof GALLERY_STYLES === 'undefined' || GALLERY_STYLES.length === 0) {
                        grid.innerHTML = '<div class="empty-message">–ì–∞–ª–µ—Ä–µ—è –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞<br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ</div>';
                    }
                }, 3000);
                return;
            }

            let displayStyles = [...GALLERY_STYLES];

            // –§–ò–õ–¨–¢–†–ê–¶–ò–Ø
            if (currentTab === 'admin') {
                displayStyles = displayStyles.filter(s => s.is_admin === true);
                if (displayStyles.length === 0) {
                    grid.innerHTML = '<div class="empty-message">–ö–æ–ª–ª–µ–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ü–∏–∏ –ø–æ–∫–∞ –ø—É—Å—Ç–∞<br><small>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –ª—É—á—à–∏–µ —Å—Ç–∏–ª–∏!</small></div>';
                    return;
                }
            } else if (currentTab === 'mine') {
                if (!currentUserId) {
                    grid.innerHTML = `
                        <div class="empty-message">
                            ‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤–∞—à ID<br><br>
                            <b>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ:</b>
                            1. –ó–∞–∫—Ä—ã—Ç—å –≥–∞–ª–µ—Ä–µ—é<br>
                            2. –ù–∞–ø–∏—Å–∞—Ç—å –±–æ—Ç—É /start<br>
                            3. –û—Ç–∫—Ä—ã—Ç—å –≥–∞–ª–µ—Ä–µ—é —Å–Ω–æ–≤–∞<br><br>
                            <small>–¢—Ä–æ–π–Ω–æ–π —Ç–∞–ø = –æ—Ç–ª–∞–¥–∫–∞</small>
                        </div>`;
                    return;
                }
                
                displayStyles = displayStyles.filter(s => {
                    return String(s.creator_id) === String(currentUserId);
                });
                
                if (displayStyles.length === 0) {
                    grid.innerHTML = '<div class="empty-message">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–≤–æ–∏—Ö —Å—Ç–∏–ª–µ–π<br><small>–°–æ–∑–¥–∞–π—Ç–µ –∏—Ö –≤ –±–æ—Ç–µ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É - –ü—Ä–∏–¥—É–º–∞—Ç—å —Å–≤–æ–π —Å—Ç–∏–ª—å!</small></div>';
                    return;
                }
            }

            // –°–û–†–¢–ò–†–û–í–ö–ê
            if (currentTab === 'popular' || currentTab === 'admin') {
                displayStyles.sort((a, b) => b.uses - a.uses);
            } else {
                displayStyles.sort((a, b) => (b.created_at || '').localeCompare(a.created_at || ''));
            }

            // –†–ï–ù–î–ï–† —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π –∑–∞–≥—Ä—É–∑–∫–∏
            displayStyles.forEach((style, index) => {
                const card = document.createElement('div');
                card.className = 'style-card';
                card.id = style.id;
                card.style.animationDelay = `${index * 0.05}s`; // –ö–∞—Å–∫–∞–¥–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                card.onclick = () => selectStyle(style.id);

                let hitBadge = '';
                if (style.uses > 50) {
                    hitBadge = '<div class="hit-badge"><span>üî•</span> –•–ò–¢</div>';
                } else if (style.uses > 20) {
                    hitBadge = '<div class="hit-badge" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">‚≠ê –¢–û–ü</div>';
                }

                let deleteBtn = '';
                if (currentUserId && String(style.creator_id) === String(currentUserId)) {
                    deleteBtn = `
                        <div class="delete-btn" onclick="deleteStyle(event, '${style.id}')">
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
                        </div>`;
                }

                let styleType = 'üé® –°—Ç–∏–ª—å';
                if (style.uses > 30) styleType = 'üèÜ –õ–µ–≥–µ–Ω–¥–∞';
                else if (style.uses > 15) styleType = '‚ö° –ü–æ–ø—É–ª—è—Ä–Ω—ã–π';
                else if (style.is_admin) styleType = 'üëë –ü—Ä–µ–º–∏—É–º';

                card.innerHTML = `
                    ${hitBadge}
                    ${deleteBtn}
                    <div class="image-container">
                        <div class="image-placeholder"></div>
                        <div class="image-overlay"></div>
                        <img class="style-image" data-src="${style.img}" alt="${style.author}">
                    </div>
                    <div class="style-tag">${styleType}</div>
                    <div class="style-info">
                        <div class="info-row">
                            <span class="author-name">@${style.author}</span>
                            ${getRatingHTML(style.uses)}
                        </div>
                        <div class="info-row">
                            <div class="style-stats">
                                <span class="stat-item">üëÅÔ∏è ${style.uses}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ª–µ–Ω–∏–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            const images = grid.querySelectorAll('.style-image[data-src]');
            images.forEach(img => imageObserver.observe(img));

            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–µ 4 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ä–∞–∑—É
            setTimeout(() => preloadPriorityImages(4), 100);
        }

        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            selectedStyleId = null;
            tg.MainButton.hide();
            renderGrid();
        }

        function selectStyle(id) {
            if (selectedStyleId) {
                const old = document.getElementById(selectedStyleId);
                if (old) old.classList.remove('selected');
            }
            selectedStyleId = id;
            const newCard = document.getElementById(id);
            if (newCard) {
                newCard.classList.add('selected');
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            }
            tg.MainButton.show();
        }

        function deleteStyle(event, id) {
            event.stopPropagation();
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('warning');
            }
            tg.showConfirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å—Ç–∏–ª—å –Ω–∞–≤—Å–µ–≥–¥–∞?", (confirmed) => {
                if (confirmed) {
                    const data = { action: 'delete_style', style_id: id };
                    tg.sendData(JSON.stringify(data));
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                }
            });
        }

        tg.MainButton.onClick(() => {
            const data = { action: 'use_gallery_style', style_id: selectedStyleId };
            tg.sendData(JSON.stringify(data));
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderGrid();
    </script>
</body>
</html>
