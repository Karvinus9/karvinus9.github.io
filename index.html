<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì–∞–ª–µ—Ä–µ—è –°—Ç–∏–ª–µ–π</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web App JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f4f4f9);
            --text-color: var(--tg-theme-text-color, #222);
            --button-color: var(--tg-theme-button-color, #0088cc);
            --button-text-color: var(--tg-theme-button-text-color, #fff);
            --card-bg: var(--tg-theme-secondary-bg-color, #fff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            padding-bottom: 80px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* –°–µ—Ç–∫–∞ –≤ —Å—Ç–∏–ª–µ Pinterest */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .style-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .style-card:active {
            transform: scale(0.97);
        }

        .style-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .style-info {
            padding: 10px;
        }

        .style-title {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 4px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .style-stats {
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        /* –í—ã–±—Ä–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .selected {
            outline: 3px solid var(--button-color);
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Å—Ç–∏–ª–∏</h2>
        <p style="font-size: 14px; color: #666;">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Ç–∏–ª—å, —á—Ç–æ–±—ã –ø—Ä–∏–º–µ–Ω–∏—Ç—å –µ–≥–æ</p>
    </div>

    <div class="gallery-grid" id="grid">
        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ñ–∞–π–ª —Å –¥–∞–Ω–Ω—ã–º–∏, –∫–æ—Ç–æ—Ä—ã–π —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –±–æ—Ç -->
    <script src="styles.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "–ü–†–ò–ú–ï–ù–ò–¢–¨ –í–´–ë–†–ê–ù–ù–´–ô –°–¢–ò–õ–¨";
        tg.MainButton.color = "#2b2b2b"; // –¢–µ–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞
        tg.MainButton.textColor = "#ffffff";

        let selectedStyleId = null;

        function renderGrid() {
            const grid = document.getElementById('grid');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å –ª–∏ –¥–∞–Ω–Ω—ã–µ
            if (typeof GALLERY_STYLES === 'undefined' || GALLERY_STYLES.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:200%;">–ì–∞–ª–µ—Ä–µ—è –ø–æ–∫–∞ –ø—É—Å—Ç–∞ –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è...</p>';
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: –°–Ω–∞—á–∞–ª–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ
            const sortedStyles = GALLERY_STYLES.sort((a, b) => b.uses - a.uses);

            sortedStyles.forEach(style => {
                const card = document.createElement('div');
                card.className = 'style-card';
                card.id = style.id;
                card.onclick = () => selectStyle(style.id);

                // –û–±—Ä–µ–∑–∞–µ–º –¥–ª–∏–Ω–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è
                let displayTitle = style.title || "–°—Ç–∏–ª—å –±–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è";
                if (displayTitle.length > 30) displayTitle = displayTitle.substring(0, 30) + '...';

                card.innerHTML = `
                    <img class="style-image" src="${style.img}" loading="lazy" alt="${displayTitle}">
                    <div class="style-info">
                        <p class="style-title">${displayTitle}</p>
                        <div class="style-stats">
                            <span>üë§ ${style.author}</span>
                            <span>üî• ${style.uses}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function selectStyle(id) {
            if (selectedStyleId) {
                const oldCard = document.getElementById(selectedStyleId);
                if (oldCard) oldCard.classList.remove('selected');
            }
            selectedStyleId = id;
            const newCard = document.getElementById(id);
            if (newCard) newCard.classList.add('selected');
            
            tg.MainButton.show();
        }

        tg.MainButton.onClick(() => {
            const data = { action: 'use_gallery_style', style_id: selectedStyleId };
            tg.sendData(JSON.stringify(data));
        });

        // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∞
        renderGrid();
    </script>
</body>
</html>
