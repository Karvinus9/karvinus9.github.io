<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì–∞–ª–µ—Ä–µ—è –°—Ç–∏–ª–µ–π</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram Web App JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #f4f4f9);
            --text-color: var(--tg-theme-text-color, #222);
            --button-color: var(--tg-theme-button-color, #0088cc);
            --button-text-color: var(--tg-theme-button-text-color, #fff);
            --card-bg: var(--tg-theme-secondary-bg-color, #fff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            padding-bottom: 80px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* –°–µ—Ç–∫–∞ –≤ —Å—Ç–∏–ª–µ Pinterest */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .style-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .style-card:active {
            transform: scale(0.97);
        }

        .style-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .style-info {
            padding: 10px;
        }

        .style-title {
            font-size: 14px;
            font-weight: bold;
            margin: 0 0 4px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .style-stats {
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        /* –í—ã–±—Ä–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .selected {
            outline: 3px solid var(--button-color);
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ —Å—Ç–∏–ª–∏</h2>
        <p style="font-size: 14px; color: #666;">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Ç–∏–ª—å, —á—Ç–æ–±—ã –ø—Ä–∏–º–µ–Ω–∏—Ç—å –µ–≥–æ</p>
    </div>

    <div class="gallery-grid" id="grid">
        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –í–∫–ª—é—á–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞
        tg.MainButton.text = "–ü–†–ò–ú–ï–ù–ò–¢–¨ –í–´–ë–†–ê–ù–ù–´–ô –°–¢–ò–õ–¨";

        let selectedStyleId = null;

        // –í–†–ï–ú–ï–ù–ù–´–ï –î–ê–ù–ù–´–ï (–ü–æ—Ç–æ–º –∑–¥–µ—Å—å –±—É–¥–µ—Ç fetch –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É –±–æ—Ç—É)
        const styles = [
            { id: "style_1", title: "–í–µ—á–µ—Ä–Ω–∏–π –∫–∏–±–µ—Ä–ø–∞–Ω–∫", author: "Alex", uses: 45, img: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500&auto=format&fit=crop" },
            { id: "style_2", title: "–õ–µ—Å–Ω–∞—è —Ñ–µ—è, —Ñ—ç–Ω—Ç–µ–∑–∏", author: "Maria", uses: 112, img: "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=500&auto=format&fit=crop" },
            { id: "style_3", title: "–ì–∞–Ω–≥—Å—Ç–µ—Ä—Å–∫–∏–µ 20-–µ", author: "Dmitry", uses: 34, img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=500&auto=format&fit=crop" },
            { id: "style_4", title: "–ê–Ω–∏–º–µ –∞–≤–∞—Ç–∞—Ä–∫–∞", author: "Katy", uses: 89, img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop" }
        ];

        function renderGrid() {
            const grid = document.getElementById('grid');
            styles.forEach(style => {
                const card = document.createElement('div');
                card.className = 'style-card';
                card.id = style.id;
                card.onclick = () => selectStyle(style.id);

                card.innerHTML = `
                    <img class="style-image" src="${style.img}" alt="${style.title}">
                    <div class="style-info">
                        <p class="style-title">${style.title}</p>
                        <div class="style-stats">
                            <span>üë§ ${style.author}</span>
                            <span>üî• ${style.uses}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function selectStyle(id) {
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ —Å—Ç–∞—Ä–æ–≥–æ
            if (selectedStyleId) {
                document.getElementById(selectedStyleId).classList.remove('selected');
            }
            // –í—ã–¥–µ–ª—è–µ–º –Ω–æ–≤—ã–π
            selectedStyleId = id;
            document.getElementById(id).classList.add('selected');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
            tg.MainButton.show();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.MainButton.onClick(() => {
            // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –î–ê–ù–ù–´–ï –í –ë–û–¢–ê –ò –ó–ê–ö–†–´–í–ê–ï–ú –ü–†–ò–õ–û–ñ–ï–ù–ò–ï
            const data = { action: 'use_gallery_style', style_id: selectedStyleId };
            tg.sendData(JSON.stringify(data));
        });

        // –ó–∞–ø—É—Å–∫
        renderGrid();
    </script>
</body>
</html>
